<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program for squares and cubes</title>
</head>
<body>
    <h1 align = 'center'>Program for squares and cubes</h1>
    <script>
        document.write("<table border = '1' align = 'center'> <tr> <th> Number </th> <th> Square </th> <th> Cube </th> </tr>")
        for(let i = 0; i <= 10; i++) {
            document.write("<tr><td> " + i + "</td> <td>" + (i * i) + "</td> <td>" + (i * i * i) +"</td></tr>")
        }
        document.write("</table>")
    </script> 
</body>
</html>
